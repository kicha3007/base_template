<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Все шаблоны</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="wrapper">
    <div class="main-header">
        <div class="container"></div>
    </div>
    <section class="content">
        <div class="container">

        </div>
    </section>
</div>
<!-- wrapper-end -->

<footer class="main-footer">
    <div class="container">
        <div class="main-footer_copyright">
            &copy 2016 «Название организации»
        </div>
        <div class="main-footer_creators">
            <a href="http://ic-graphics.ru/">Создание сайта:</a>
            <img src="img/footer_creators.png" alt="">
        </div>
    </div>
</footer>


<div class="modal fade enroll-modal" id="enroll-modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="btn"> <img
                        src="img/modal_close.png" alt=""> </span>
                </button>
                <div class="modal-title">
                    Записаться на приём к врачу
                </div>
            </div>
            <div class="modal-body">
                <form class="form-enroll form-ajax" action="#" method="POST" data-validate-fields="callback_fields">
                    <div class="form-group">
                        <input class="form-control" name="name" type="text" placeholder="Как к Вам можно обратиться *">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="phone" type="tel" placeholder="Ваш номер телефона *">
                    </div>
                    <div class="form-group">
                        <select class="form-control">
                            <option disabled selected>
                                Выберите врача
                            </option>
                            <option value="Фамилия Имя Отчество1">
                                Фамилия Имя Отчество1
                            </option>
                            <option value="Фамилия Имя Отчество2">
                                Фамилия Имя Отчество2
                            </option>
                            <option value="Фамилия Имя Отчество3">
                                Фамилия Имя Отчество3
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-stretch btn-ajax" type="button">
                            Отправить запрос
                        </button>
                    </div>

                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/main.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
